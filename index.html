<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Background Slider</title>
</head>
<body>
  <div class="slider-container">
    <div 
      class="slide active" 
      style="
        background-image: url('https://c0.wallpaperflare.com/preview/970/796/986/nature-water-landscape-background.jpg');
        "
      ></div>
      <div 
      class="slide" 
      style="
        background-image: url('https://wallpaper.dog/large/10806306.jpg');
        "
      ></div>
      <div 
      class="slide" 
      style="
        background-image: url('https://wallpaperaccess.com/full/255965.jpg');
        "
      ></div>
      <div 
      class="slide" 
      style="
        background-image: url('https://cdn.wallpapersafari.com/18/34/ywzQ08.jpg');
        "
      ></div>
      <div 
      class="slide" 
      style="
        background-image: url('https://images.unsplash.com/photo-1494500764479-0c8f2919a3d8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8OXx8fGVufDB8fHx8&w=1000&q=80');
        "
      ></div>
      <div 
      class="slide" 
      style="
        background-image: url('https://i.pinimg.com/originals/49/ee/34/49ee3447eef36b7a2989a080be5222b7.jpg');
        "
      ></div>
      <div 
      class="slide" 
      style="
        background-image: url('https://blog.depositphotos.com/wp-content/uploads/2017/07/Soothing-nature-backgrounds-2.jpg');
        "
      ></div>
      <div 
      class="slide" 
      style="
        background-image: url('https://i.pinimg.com/originals/f1/17/a4/f117a4bfe2db2c3b8c529e0b8e169d65.jpg');
        "
      ></div>
      <div 
      class="slide" 
      style="
        background-image: url('https://wallpaperaccess.com/full/2601097.jpg');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
  </div>
  <script src="script.js"></script>
</body>
</html>
